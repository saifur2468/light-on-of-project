<body>

    <div class="box">
        <img id="lamppost" src="images/lamppng.parspng.com_.png">

        <div class="btn">
            <button id="switch">on light</button>
            <button id="botam">off light</button>
            
        </div>
    </div>



<p id="demo">Java script is very importent in programing life so we learn programing leangueg</p>

<button  onclick="document.getElementById('demo').style.fontSize='35px'">Click Me!</button>



 <script>
    const lampost = document.getElementById('lamppost');
    const switchon = document.getElementById('switch');
    const switchof = document.getElementById('botam');

   
     


    switchon.addEventListener('click',function(){
        lamppost.style.backgroundColor = 'yellow';
       
    })

    switchof.addEventListener('click',function(){
        lamppost.style.backgroundColor = 'crimson';
        
    })
</script>
